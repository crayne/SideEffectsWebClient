<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="assets/css/oryx.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="assets/js/typeahead.bundle.js"></script>
  <script src="assets/js/interactions.js"></script>
  <script src="assets/js/medicationList.js"></script>
  <script src="assets/js/initAllDrugsAutocomplete.js"></script>
  <script src="assets/js/symptomSearch.js"></script>
  <script src="assets/js/newLayout.js"></script>
  <script src="assets/js/const.js"></script>
  <script src="assets/js/ajax.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var interactionsInstance;
      console.log("Ready!");
      new Interactions();
      initAllDrugsAutocomplete();
      window.scrollTo(0,0);
      ( new NewLayout()).addClickHandlersToNavbarItems();
    });
  </script>
</head>
<body>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SideEffects</a>
    </div>
    <ul class="nav navbar-nav">
      <li id="side-effects-nav" class="active"><a href="#">Side Effects</a></li>
      <li id="symptoms-nav"><a href="#">Symptoms</a></li>
      <li id="interactions-nav"><a href="#">Interactions</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>SideEffects</h1>
  <div class="row">
    <div class="col-sm-3 column-style" style="background-color:#f1d1cc;display:block">
      <h3>Medications</h3>
      <input id="search" type="text" placeholder="Enter a medication">
      <div style="margin-top: 5px ">
        <ul class="medication-dropdown">
        </ul>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-6 text-right">

        <img id="trashcan" class="trashcan" src=assets/img/trashcan.png ondrop="(new MedicationList()).processDrop(event)" ondragover="(new MedicationList()).allowDrop(event)">

      <!--
        <img id="trashcan" class="trashcan" src=assets/img/trashcan.png ondrop="javascript:alert('dropped')" ondragover="(new MedicationList()).allowDrop(event)">
      -->
      </div>
      <div style="margin-top: 5px; ">
        <ul id="medication-list" class="list-group medication-list ">
        </ul>
      </div>
    </div>
    <div class=" column-style" >
      <div class="column-style col-sm-3" id="side-effects-column" style="background-color:#c3d7e0;display:block">
        <h3>Side Effects</h3>
        <h4 id="side-effects-for-medication"></h4>
        <ul class="medication-side-effects-list">
        </ul>
      </div>
      <div class="column-style col-sm-3" id="symptom-search-column" style="background-color:#c3d7e0;display:none">
        <h3>Symptom Search</h3>
        <input id="symptom-search" type="text" placeholder="Enter a symptom">
        <div style="margin-top: 5px; ">
          <ul class="symptom-dropdown">
          </ul>
        </div>
        <div style="margin-top: 5px; ">
          <ul class="symptom-search-results-list">
          </ul>
        </div>
      </div>
    </div>

    </div>
    <div class="col-sm-3 column-style" is="interactions-column" style="background-color:#c3d7e0;display:none">
      <h3>Interactions
        <button id="interactions-button" type="button" class="btn btn-info btn-primary"
          style="color:black; margin-top:5px; white-space: normal;" >
          Get Medication Interactions</button>
      </h3>
      <div id="interactions-loader" class="fa fa-spinner fa-spin" ></div>
      <div class="interactions-div">
        <textarea class="interactions-textarea"></textarea>
      </div>
    </div>
  </div>
</div>

</body>
</html>
